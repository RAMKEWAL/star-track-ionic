<ion-header>
  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <a ion-item *ngFor="let favorite of favorites" (click)="goToDetail(favorite)" menuClose>
      <ion-label>
        <h2>{{favorite.trackName}}</h2>
        <h3>by {{favorite.artistName}}</h3>
      </ion-label>
    </a>
  </ion-list>
</ion-content>
